<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BileteAccesibile - Autentificare</title>
</head>
<body style="background-color:dodgerblue; font-family:arial,serif">
    <center>
        <h1>Login</h1>
        <form method="post" action="/..">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Nume de utilizator/Email:</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>Parola:</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="login" value="Logheaza-te">
                    </td>
                    <td>
                        Nu ai cont? <a href ="/signup">Inregistreaza-te</a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href ="/resetpass">Am uitat parola</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href ="/..">Navigheaza fara cont</a></td>
                </tr>
            </table>
            <p style="font-size:16px; color:red">{{ msg }}</p>
        </form>
    </center>

</body>
</html>
