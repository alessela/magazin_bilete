<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bilete Accesibile - Resetare parola</title>
</head>
<body style="background-color:dodgerblue; font-family:arial,serif">
<center>
    <h1>Reseteaza parola</h1>
    <form method="post" action="/..">
        {% csrf_token %}
            <table>
                <tr>
                    <td>Nume de utilizator/Email:</td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>Noua parola:</td>
                    <td>
                        <input type="password" name="password" required="required">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="/.." value="Reseteaza parola">
                    </td>
                </tr>
            </table>
            <p style="font-size:16px; color:red">{{ msg }}</p>
    </form>
</center>
</body>
</html>
